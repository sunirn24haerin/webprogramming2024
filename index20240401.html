<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">사용자 입력 실습</h1>
    <hr>
    <form action="" method="get">
        <label for="idinput">아이디 입력</label>
        <input type="text" id="idinput">
        <label for="pwinput">비밀번호 입력</label>
        <input type="password" id="pwinput"><br>
        <label for="chx">체크박스</label>
        남자<input type="checkbox" id="">
        여자<input type="checkbox" id="">
        <br>
        <label for="btnl">버튼</label>
        <input type="button" value="눌러보세요" onclick="document.getElementById('title').style.backgroundColor='yellow'"><br>
        <label for="mail">이메일</label>
        <input type="email" id="mail" required><br>
        <label for="rd1">라디오</label>
        <input type="radio" name="" id="rd1"><br>
        <label for="mth">달력표시</label>
        <input type="month" id="mth"><br>
        <label for="rag">범위선택</label>
        <input type="range" id="rag"><br>
        <label for="time">시간선택</label>
        <input type="time" id="time"><br>
        <label for="color">색상선택</label>
        <input type="color" id="color"><br>
        <label for="textarea"></label>
        <textarea name="" id="" cols="30" rows="10" placeholder="장문 글쓰기"></textarea>
    </form>
</body>
</html>
